<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Stock</title> 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    
    <link rel="stylesheet" href="css/styles.css">
    
    <!--where this should be ? -->
    <script src="scripts.js"></script>
</head>

<body onload="pageLoad()">
    <h1>My Stock</h1>
    <form>
        <template>
            <li>
                <label class="DayLabel"></label>
                <input type="number" min="0" required="required">
                <button type="button" class="DeleteButton btn btn-danger btn-sm" onclick="deleteStock(this)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </li>
        </template>
        <ul id="stock_list">
        </ul>
        <div>           
            <button type="button" onclick="addStock()" class="btn btn-sm">
                <span class="glyphicon  glyphicon-plus"></span>
            </button>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">What should I do ?</button>
    </form>
    <br>
    <div id="decisionArea">
        <div><span>You should </span><span id="operation"></span></div>
        <div id="buyAndSellArea">
            <div><span>You should buy at day </span><span id="buyingDay"></span></div>
            <div><span>You should sell at day </span><span id="sellingDay"></span></div>
            <div><span>Your revenue will be </span><span id="revenue"></span></div>
        </div>
    </div>
</body>

</html>
